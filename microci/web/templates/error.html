<!DOCTYPE html>
<html>
    <head>
        <title>MicroCI</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="/static/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <script type="application/javascript" src="/static/js/jquery.min.js"></script>
        <script type="application/javascript" src="/static/js/materialize.min.js"></script>
    </head>
    <body>
        <nav class="blue darken-4">
            <div class="nav-wrapper">
                <a href="/view" class="brand-logo right">MicroCI</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/view/all">All</a></li>
                    <li><a href="/view/pending">Pending</a></li>
                    <li><a href="/view/started">Started</a></li>
                    <li><a href="/view/errored">Errored</a></li>
                    <li><a href="/view/failed">Failed</a></li>
                    <li><a href="/view/succeed">Succeed</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1>{{ error.code }} - {{ error.message }}</h1>

                    <p>{{ obj }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
